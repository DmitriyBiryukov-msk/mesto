<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title> Место </title>
<body class="main-page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button">
                    <img src="./images/add-button.svg" alt="Кнопка добавления">
                </button>
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img class="card__picture" alt="Москва" src="./images/Москва.jpg">
                    <div class="card__title">
                        <h3 class="card__text">Москва</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="card__picture" alt="Санкт-Петербург" src="./images/Санкт-Петербург.jpg">
                    <div class="card__title">
                        <h3 class="card__text">Санкт-Петербург</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="card__picture" alt="Домбай" src="./images/Домбай.jpg">
                    <div class="card__title">
                        <h3 class="card__text">Домбай</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="card__picture" alt="Карачаевск" src="./images/Карачаевск.jpg">
                    <div class="card__title">
                        <h3 class="card__text">Карачаевск</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="card__picture" alt="Нью-Йорк" src="./images/Нью-Йорк.jpg">
                    <div class="card__title">
                        <h3 class="card__text">Нью-йорк</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="card__picture" alt="Эльбрус" src="./images/Эльбрус.jpg">
                    <div class="card__title">
                        <h3 class="card__text">Эльбрус</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
            </footer>
        </main>
        <section class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close-edit"></button>
                <h3 class="popup__edit-title">Редактировать профиль</h3>
                <form name="edit-profile" method="POST" action="/" class="popup__form popup__form-edit" novalidate>
                    <input name="name" type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name-input-error"></span>
                    <input name="job" type="text" placeholder="Ваша работа" class="popup__input popup__input_type_job" id="job-input" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="job-input-error"></span>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
    <script src='./scripts/index.js'></script>
</body>
</html>
